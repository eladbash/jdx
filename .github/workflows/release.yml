name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Build binaries for each target ──────────────────────────────────
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../jdx-${{ matrix.target }}.tar.gz jdx
          cd ../../..

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../jdx-${{ matrix.target }}.zip jdx.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jdx-${{ matrix.target }}
          path: jdx-${{ matrix.target }}.*

  # ── Create GitHub Release ───────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum jdx-* > sha256sums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            jdx-*.tar.gz
            jdx-*.zip
            sha256sums.txt

  # ── Publish to crates.io ────────────────────────────────────────────
  publish-crate:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ── Update Homebrew tap ─────────────────────────────────────────────
  update-homebrew:
    name: Update Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release assets and compute SHAs
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release download "v${VERSION}" --repo eladbash/jdx \
            --pattern "jdx-aarch64-apple-darwin.tar.gz" \
            --pattern "jdx-x86_64-apple-darwin.tar.gz" \
            --pattern "jdx-x86_64-unknown-linux-gnu.tar.gz"
          echo "SHA_ARM64=$(sha256sum jdx-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_X86=$(sha256sum jdx-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_LINUX=$(sha256sum jdx-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: eladbash/homebrew-jdx
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Generate formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/jdx.rb << EOF
          class Jdx < Formula
            desc "JSON Data eXplorer — interactive, AI-augmented terminal JSON viewer"
            homepage "https://github.com/eladbash/jdx"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/eladbash/jdx/releases/download/v${VERSION}/jdx-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM64}"
              else
                url "https://github.com/eladbash/jdx/releases/download/v${VERSION}/jdx-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X86}"
              end
            end

            on_linux do
              url "https://github.com/eladbash/jdx/releases/download/v${VERSION}/jdx-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "jdx"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/jdx --version")
            end
          end
          EOF

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jdx.rb
          git commit -m "Update jdx to ${{ steps.version.outputs.version }}"
          git push
